---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: pretty-format-json
        args:
          - "--autofix"
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format
        language: system
        types: [python]
      - id: ruff-check
        name: ruff-check
        entry: uv run ruff check --fix
        language: system
        types: [python]
      - id: pyright
        name: pyright
        entry: uv run pyright --warnings
        language: system
        types: [python]
      - id: pyupgrade
        name: pyupgrade
        entry: uv run pyupgrade
        language: system
        types: [python]
      - id: shellcheck
        name: shellcheck
        entry: uv run shellcheck
        language: system
        types: [shell]
      # - id: gitleaks
      #   name: gitleaks
      #   entry: gitleaks detect --source . -v
      #   language: system
      #   pass_filenames: false
      # - id: actionlint
      #   name: actionlint
      #   entry: actionlint
      #   language: system
      #   files: \.github/workflows/.*\.(yml|yaml)$
      - id: mdformat
        name: mdformat
        entry: uv run mdformat
        language: system
        types: [markdown]
      - id: ansible-lint
        name: ansible-lint
        entry: uv run ansible-lint --fix
        language: system
        files: \.(yml|yaml)$
        exclude: .pre-commit-config.yaml
