- name: Install atom dependencies
  apt:
    name: apt-transport-https
    state: present
  become: true

- name: Install atom apt key
  apt_key:
    url: 'https://packagecloud.io/AtomEditor/atom/gpgkey'
    state: present
  become: true

- name: Add atom apt repository
  apt_repository:
    repo: 'deb [arch=amd64] https://packagecloud.io/AtomEditor/atom/any/ any main'
    filename: atom
    state: present
    update_cache: true
  become: true

- name: Install atom
  apt:
    name: atom
    state: present
  become: true

- name: Ensure gsettings is present
  apt:
    name: libglib2.0-bin
    state: present
  become: true

- name: Get gsettings favorite-apps
  command: gsettings get org.gnome.shell favorite-apps
  register: gsettings_favorite_apps
  changed_when: false
  ignore_errors: true

- name: Add atom to favorites when not part of favorite-apps
  shell: |
    set -o pipefail
    gsettings set org.gnome.shell favorite-apps "$(gsettings get org.gnome.shell favorite-apps | sed "s/]/,'atom.desktop']/")"
  when:
    - gsettings_favorite_apps.rc == 0
    - gsettings_favorite_apps.stdout is not search("atom.desktop")
  args:
    executable: /bin/bash
