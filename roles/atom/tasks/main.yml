- name: Install dependencies
  apt:
    state: present
    update_cache: true
    pkg:
      - apt-transport-https
      - gnupg
  become: true

- name: Install atom apt key
  apt_key:
    url: 'https://packagecloud.io/AtomEditor/atom/gpgkey'
    state: present
  become: true

- name: Add atom apt repository
  apt_repository:
    repo: 'deb [arch=amd64] https://packagecloud.io/AtomEditor/atom/any/ any main'
    filename: atom
  become: true

- name: Install atom
  apt:
    name: atom
    state: present
  become: true

- name: Ensure {{ atom_user_dir }} exists
  file:
    path: '{{ atom_user_dir }}'
    state: directory
    mode: '0700'

- name: Copy atom plugins to {{ atom_user_dir }}
  copy:
    src: packages.cson
    dest: '{{ atom_user_dir }}'
    mode: '0600'
