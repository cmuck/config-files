---
# yamllint disable rule:line-length

- name: Install docker dependencies
  ansible.builtin.apt:
    state: present
    update_cache: true
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg2
      - software-properties-common
  become: true

- name: Install docker apt key
  ansible.builtin.apt_key:
    url: 'https://download.docker.com/linux/ubuntu/gpg'
  become: true

- name: Get DEB architecture
  ansible.builtin.command: dpkg --print-architecture
  register: deb_architecture
  changed_when: deb_architecture.rc != 0

- name: Add docker apt repository
  ansible.builtin.apt_repository:
    repo: 'deb [arch={{ deb_architecture.stdout }}] https://download.docker.com/linux/{{ ansible_lsb.id | lower }} {{ ansible_lsb.codename }} stable'
    filename: config_files-docker
  become: true

- name: Install docker
  ansible.builtin.apt:
    name: docker-ce
    state: present
  become: true

- name: Ensure group docker exists
  ansible.builtin.group:
    name: docker
    state: present
  become: true

- name: 'Add to docker group: {{ ansible_user_id }}'
  ansible.builtin.user:
    name: '{{ ansible_user_id }}'
    groups:
      - docker
    append: true
  become: true

