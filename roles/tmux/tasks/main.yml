---
- name: Install tmux
  ansible.builtin.apt:
    state: present
    update_cache: true
    pkg:
      - git
      - tmux
  become: true

- name: Copy tmux config
  ansible.builtin.copy:
    src: tmux.conf
    dest: "{{ ansible_facts['user_dir'] }}/.tmux.conf"
    mode: preserve
    backup: true

